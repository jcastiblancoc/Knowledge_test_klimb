{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Bienvenido, Administrador</h1>
    <p class="lead">Este es el panel de control del administrador.</p>
    <hr class="my-4">
</div>

<div class="list-group">
    <a href="/admin/users" class="list-group-item list-group-item-action">Gestionar Usuarios</a>
</div>

<button onclick="logout()" class="btn btn-danger mt-3">Cerrar sesión</button>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('logout-button').addEventListener('click', async function() {
        const response = await fetch('/logout', {
            method: 'POST',
            credentials: 'include'
        });

        if (response.ok) {
            alert("Sesión cerrada correctamente");
            window.location.href = '/index';
        } else {
            alert("Error al cerrar sesión");
        }
    });
</script>
{% endblock %}
